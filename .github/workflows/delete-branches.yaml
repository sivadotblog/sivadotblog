name: Delete Merged Branches

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["delete-branch"]

jobs:
  delete-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Delete merged branches
        uses: actions/github-script@v4
        with:
          script: |
            const { data: pullRequests } = await github.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed',
              per_page: 100
            });
            console.log('All Pull Requests:', pullRequests.map(pr => pr.head.ref));
            const mergedBranches = pullRequests
              .filter(pr => pr.merged_at)
              .map(pr => pr.head.ref);



            const { data: branches } = await github.repos.listBranches({
              owner: context.repo.owner,
              repo: context.repo.repo,
              protected: false
            });
            console.log('All Branches:', branches.map(branch => branch.name));

            const branchesToDelete = branches
              .filter(branch => mergedBranches.includes(branch.name))
              .filter(branch => {
                if (!branch.commit || !branch.commit.commit || !branch.commit.commit.author) {
                  return false;
                }
                const lastCommitDate = new Date(branch.commit.commit.author.date);
                const thirtyDaysAgo = new Date();
                thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                return lastCommitDate < thirtyDaysAgo;
              });

            for (const branch of branchesToDelete) {
              await github.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `heads/${branch.name}`
              });
            }

